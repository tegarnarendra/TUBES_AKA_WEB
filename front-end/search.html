<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FMSearch</title>
    <link href="/src/output.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/jpg"
      sizes="32x32"
      href="/src/img/WhatsApp Image 2024-12-15 at 18.11.02_d7327356.jpg"
    />
  </head>
  <body
  class="bg-gradient-to-r from-slate-400 to-gray-600 w-screen h-screen overflow-x-hidden"
>

  <header
  class="shadow-xl flex fixed bg-gradient-to-r from-white to-gray-100 text-teal-600 w-full justify-between py-4 px-6 top-0 left-0 right-0 z-50"
>
  <!-- Logo -->
  <a
    href="index.html"
    class="text-3xl font-archivo font-bold hover:text-green-700 hover:duration-500 hover:transition-colors"
  >
    FMSEARCH
  </a>

</header>
    <main class="bg-gradient-to-r from-slate-400 to-gray-600 mx-auto my-auto flex items-stretch mt-20 ml-3">
      <div class="grid grid-cols-4 gap-4">
        <!-- Filter Section -->
        <section
          id="filter-section"
          class="col-span-1 mb-6 bg-white p-4 bg-transparent"
        >
          <h2 class="text-xl font-semibold mb-2">Filters</h2>
          <div class="grid grid-cols-1 gap-4">
            <div>
              <label for="name" class="block mb-2">Name:</label>
              <input
                type="text"
                id="name-filter"
                class="border rounded p-2 mb-2 w-full border-teal-600"
                placeholder="Player name"
              />
            </div>
            <div>
              <label for="Age" class="block mb-2">Age:</label>
              <input
                type="number"
                id="age-filter"
                class="border rounded p-2 mb-2 w-full border-teal-600"
                placeholder="age"
                min = "16"
                max = "40"
              />
            </div>
            <div>
              <label for="nationality" class="block mb-2">Nationality:</label>
              <input
                type="text"
                id="nationality-filter"
                class="border rounded p-2 mb-2 w-full border-teal-600"
                placeholder="Nationality"
              />
            </div>
            <div>
              <label for="Value" class="block mb-2">Value:</label>
              <input
                type="number"
                id="value-filter"
                class="border rounded p-2 mb-2 w-full border-teal-600"
                placeholder="Max Value"
                step="100"
                min="0"
              />
            </div>
            <div>
              <label for="wage" class="block mb-2">Wage:</label>
              <input
                type="number"
                id="wage-filter"
                class="border rounded p-2 mb-2 w-full border-teal-600"
                placeholder="Max Value"
                step="100"
                min="0"
              />
            </div>
            <div>
              <label for="CA" class="block mb-2">CA:</label>
              <input
                type="number"
                id="ca-filter"
                class="border rounded p-2 mb-2 w-full border-teal-600"
                placeholder="Current Ability"
                min="0"
                max="100"
              />
            </div>
            <div>
              <label for="PA" class="block mb-2">PA:</label>
              <input
                type="number"
                id="pa-filter"
                class="border rounded p-2 mb-2 w-full border-teal-600"
                placeholder="Potential Ability"
                min="0"
                max="100"
              />
            </div>
            <div>
              <label for="position" class="block mb-2">Position:</label>
              <select
                id="position-filter"
                class="border rounded p-2 mb-4 w-full border-teal-600"
              >
                <option value="">All</option>
                <option value="Forward">Forward</option>
                <option value="Midfielder">Midfielder</option>
                <option value="Defender">Defender</option>
                <option value="Goalkeeper">Goalkeeper</option>
              </select>
              <div>
                <label for="speciality" class="block mb-2">Speciality:</label>
                <select
                  id="speciality-filter"
                  class="border rounded p-2 mb-4 w-full border-teal-600"
                >
                  <option value="">All</option>
                  <option value="Dribling">Dribling</option>
                  <option value="Passing">Passing</option>
                  <option value="Shooting">Shooting</option>
                  <option value="Tackling">Tackling</option>
                  <option value="Goalkeeping">Goalkeeping</option>
                  <option value="Sweeper Keeper">Sweeper Keeper</option>
                  <option value="Crossing">Crossing</option>
                  <option value="Set Piece">Set Piece</option>
                  <option value="Aerial">Aerial</option>
                </select>
              <div>
                <label for="submit" class="block mb-2"></label>
                <button id="search-btn" class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-full">
                  Search
                </button>
            </div>
          </div>
        </section>
        <!-- Player List Section -->
        <section
          id="player-list"
          class="col-span-3 bg-white p-4 bg-transparent"
        >
          <h2 class="text-xl font-semibold mb-4">Players</h2>
          <table class="min-w-full bg-white border border-gray-300">
            <thead>
              <tr class="bg-teal-600 font-archivo">
                <th class="border px-4 py-2 text-white">Nama</th>
                <th class="border px-4 py-2 text-white">Posisi</th>
                <th class="border px-4 py-2 text-white">Umur</th>
                <th class="border px-4 py-2 text-white">Klub</th>
                <th class="border px-4 py-2 text-white">CA</th>
                <th class="border px-4 py-2 text-white">PA</th>
                <th class="border px-4 py-2 text-white">Spesial</th>
                <th class="border px-4 py-2 text-white">Reputasi</th>
                <th class="border px-4 py-2 text-white">Harga</th>
                <th class="border px-4 py-2 text-white">Gaji</th>
                <th class="border px-4 py-2 text-white">Kebangsaan</th>
              </tr>
            </thead>
            <tbody id="player-data">
              <!-- Data populated by JS -->
            </tbody>
          </table>
        </section>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
